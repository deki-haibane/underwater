;Finderを開いてCMD+SHIFT+Gを押して出てきた窓に
;/Users/【あなたのユーザー名に書き換えてね】/Library/Containers/com.kurogame.wutheringwaves.global/Data/Library/Preferences/Client/MacNoEditor
;上記をユーザー名書き換えてコピペしてエンター
;開いたフォルダの中の"DeviceProfiles.ini.ini"を適当なテキストエディタ（CotEditorとか）で開いて以下をコピペ
;主にMac版では無効化されている床や水面の反射効果を有効にする設定なので、重いです。反射効果が不要な方はEngine.iniのみをご利用下さい
;a lot of thanks for Brandy!


[Mac DeviceProfile]
DeviceType=Mac
CVars=r.MaxAnisotropy=16
CVars=r.SSS.Quality=3
CVars=r.SSR.Quality=3
CVars=r.SSR.Temporal=1
CVars=r.SSR.MaxRoughness=2.0
CVars=r.SSR.HalfResSceneColor=1
CVars=r.Reflections.Denoiser=2
CVars=r.SSFS=1
CVars=r.SSFS.PassAmount=10
CVars=r.SSGI.Enable=1
CVars=r.SSGI.HalfRes=1
CVars=r.SSGI.Quality=3
CVars=sg.ViewDistanceQuality=2
CVars=sg.AntiAliasingQuality=2
CVars=sg.ShadowQuality=3
CVars=sg.PostProcessQuality=2
CVars=sg.TextureQuality=2
CVars=sg.EffectsQuality=2
CVars=sg.FoliageQuality=2
CVars=sg.ShadingQuality=3
CVars=r.Upscale.Quality=4

