[/Script/Engine.RendererSettings]
sg.ResolutionQuality=60
;解像度の設定。これは60%の解像度で描画します。100%で等倍。ゲーム内のFSRやDLSSの設定をONにすると、小さな解像度で処理して、PCが自動でいい感じに綺麗に拡大をしてくれます。こちらの方が劇的に軽くなります。
;見た感じの画質と相談して調整してみてください。最低は50(%)です。
r.StaticMeshLODDistanceScale=0.7
;遠景で簡略化される風景の簡略化されるまでの範囲。値を下げるとより近距離まで簡略化されて軽くなります。
r.Shadow.RadiusThreshold=0.03
;影を描画するモノの大きさの上限。値を下げるとより細かいものまで影が出力されて重くなります。
r.Shadow.MaxCSMResolution=1024
r.Shadow.MinResolution=1024
r.Shadow.PerObjectShadowMapResolution=1024
r.Shadow.PerObjectResolutionMax=1024
r.Shadow.PerObjectResolutionMin=1024
;このへんは影の解像度。余裕があれば2048あたりにするとくっきり綺麗ですが1024でもいい感じのボヤけ影になります。
r.DetailMode=2
r.MaterialQualityLevel=1
r.KuroMaterialQualityLevel=1
;読み込むテクスチャの解像度を高品質にするかどうか。こちらにすると高品質なテクスチャが読み込まれてキャラやオブジェクトが綺麗に見えます。そこまで負荷に影響はないので、高品質なキャラモデルが楽しめるこちらがおすすめ。
r.ViewDistanceScale=2
;遠景表示の簡略化の範囲設定その2。重ければ1にしてみて。
foliage.DensityType=2
;草木の表示をどの程度詳細にするか。これも重ければ1で。
r.SSR.Quality=1
r.SSR.MaxRoughness=0.4
r.SSR.HalfResSceneColor=1
;スクリーンスペースリフレクション、つまり反射表現の設定。一番弱めかつ軽くかける設定ですが、劇的に見栄えが良くなります。
wp.Runtime.SoraGridBlackListHeight=10000
wp.Runtime.LoadingRangeScale=1.0
;空を飛んだ時と地上を歩いている時にどこまで遠景を描画するかの設定。軽めにしてます。どちらも値を上げるとより遠くまで詳細なデータを読み込むので重くなります。
